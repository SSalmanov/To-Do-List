<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="header"></div>
      <div class="todoapp">
        <h1>To-Do List</h1>
        <div class="input">
          <label>
            <button class="sorter"><img src="./SortDown.svg" id="sorter"></button>
          <input type="text" id="input-box" placeholder="Add Your Task Here">
          <button class="cancel" id="cancel"><img src="./Cancel.svg" alt="Cancel" id="cancel"></button>
          </label>
          <div class="buttons">
          <button class="adder">+</button>
          <button class="create" onclick="addTask()">Add</button>
          </div>
          <ul id="list-container">
          </ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
